          <!--MODAL criado com botStrap, Recebe os dados e filta as opções do Usuário, Talvez Adcione Endereço-->
          <div class="modal fade" id="modal-golaPolo" tabindex="-1" aria-labelledby="purchaseModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="purchaseModalLabel">Detalhes do Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="checkGolaPolo">
                            <!-- Campo para o e-mail do cliente -->
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="emailPolo" placeholder="Seu e-mail" required>
                            </div>

                            <!-- Confirmar Item -->
                            <div class="mb-3">
                              <label for="colorSelect" class="form-label">Item:</label>
                              <select class="form-select" id="itemSelectPolo" required>
                                  <option value="GOLA POLO">GOLA POLO</option>
                              </select>
                          </div>
        
                            <!-- Seletor de cor -->
                            <div class="mb-3">
                                <label for="colorSelect" class="form-label">Cor:</label>
                                <select class="form-select" id="colorSelectPolo" required>
                                    <option value="vermelho">Vermelho</option>
                                    <option value="preto">Preto</option>
                                    <option value="branco">Branco</option>
                                </select>
                            </div>
        
                            <!-- Seletor de tamanho -->
                            <div class="mb-3">
                                <label for="sizeSelect" class="form-label">Tamanho:</label>
                                <select class="form-select" id="sizeSelectPolo" required>
                                    <option value="P">P</option>
                                    <option value="M">M</option>
                                    <option value="G">G</option>
                                    <option value="GG">GG</option>
                                </select>
                            </div>
        
                            <!-- Botão de compra -->
                            <button type="submit" class="btn btn-primary">Finalizar Compra</button>
                        </form>
